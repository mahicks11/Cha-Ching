<!DOCTYPE html>
<head></head>
<body>
    <script type="chaching-template" data-src="https://jsonplaceholder.typicode.com/comments?postId=1">
        <h1>Equals</h1>
        $[postId==1]
            <p>${name}'s email is ${email}</p>
        $[/]
        <h1>Greater Than 1</h1>
        $[id>1]
            <p>${name}'s id is ${id}</p>
        $[/]
        <h1>Greater Than Or Equal to 1</h1>
        $[id>=1]
            <p>${name}'s id is ${id}</p>
        $[/]
        <h1>Less Than 2</h1>
        $[id<2]
        <p>${name}'s id is ${id}</p>
        $[/]
        <h1>Less Than Or Equal to 2</h1>
        $[id<=2]
        <p>${name}'s id is ${id}</p>
        $[/]
    </script>
</body>
</html>

<script src="chaching.js"></script>
